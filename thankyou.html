<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Thank You</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Thank You!</h1>
    <p id="myP"></p>
    <script>
        // grab the url starting at the ?
        var post = location.search;
        
        // Drop the ?
        post = post.substring(1, post.length);

        // loop through and replace all + with spaces
        while (post.indexOf("+") !== -1) 
        {
            post = post.replace("+", " ");
        }

        // Reformat from URL speak to more normal speak - basicly this alows us to more easily decode the emailadress speacial chars
        post = decodeURIComponent(post);

        // split the string where there is an &
        posts = post.split('&');


        for (var index = 0; index < posts.length; index++)
        {
            document.write('<p>' + posts[index].replace('=', ': ') + '</p>');
        }
        

    </script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- <script src="fv.js"></script>Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    
  </body>
</html>
