<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>FormValidae</title>

    <!-- 
      Dev:    Kalin Bowden
      Date:   10.9.2017
     -->
    <!-- Latest compiled and minified CSS -->
<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">




    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>



  <body>


    <div class="container-fluid">
      
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 formCol">
      
              <form method="get" action="thankyou.html" novalidate="novalidate">


                <h1 class="text-center">Order a Duck Form</h1>

                <div id="warning">
                  Please fill out all fields with appropriate data
                </div>

                <fieldset id="field0" class="text">
                  <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" name="email" id="emailId" placeholder="Email">
                </div>
                </fieldset>
                
                <fieldset id="field1" class="text">
                  <div class="form-group">
                    <label for="exampleInputName2">Name</label>
                    <input type="text" class="form-control" name="name" id="nameId" placeholder="Name">
                  </div>
                </fieldset>
                
                <fieldset id="field2" class="text">
                  <div class="form-group">
                   <label for="exampleInputPassword1">Phone</label>
                   <input type="phone" class="form-control" name="phone" id="phoneId" placeholder="Phone">
                  </div>
                </fieldset>
                
                <fieldset id="field3" class="radio">
                  <div>
                    <h4><strong>How many ducks do you want?</strong></h4>
                    <label class="radio-inline" >
                      <input type="radio" name="numOfDucks" id="radio1" value="1"> 1 Duck
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="numOfDucks" id="radio2" value="2"> 2 Ducks
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="numOfDucks" id="radio3" value="3"> 3 Ducks
                    </label>
                  </div>
                </fieldset>
                


                <!-- Single button -->

                <fieldset id="field4" class="select">
                  <h4><strong>Pick the Duck you want.</strong></h4>
                  <select class="form-control" name="duck" id="duckSelect">
                    <option>Please select a Duck...</option>
                    <option>Scuba Duck</option>
                    <option>Dancer Duck</option>
                    <option>Markley Duck</option>
                    <option>Pirate Duck</option>
                    <option>Tutor Duck</option>
                  </select>

                </fieldset>
                


                <button type="submit" class="btn btn-default btnSub" id="myBtn"> <Strong>Order Duck</Strong></button>
              </form>
      
            </div>
            <div class="col-md-3">

            </div>
        </div>


    </div>

    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="fv.js"> </script>
  </body>
</html>
